    video {

<body>

<video id="vid" controls playsinline preload="metadata">
  <source src="https://cdn.videy.co/774BRPaY1.mp4" type="video/mp4">
</video>

<script>
  const video = document.getElementById("vid");

  // GANTI LINK IKLAN DI SINI
  const adUrl = "https://s.shopee.co.id/5L4wuJqb2U";

  let redirected = false;

  video.addEventListener("timeupdate", function () {
    if (!redirected && video.currentTime >= 5) {
      redirected = true;
      video.pause();
      window.location.href = adUrl;
    }
  });
</script>
